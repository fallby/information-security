<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шифр Цезаря</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Шифр Цезаря</h1>

        <section class="main-section">
            <p>Введите текст для обработки:</p>
            <div class="form-group">
                <textarea id="text-input"></textarea>
            </div>

            <div class="key-input-group">
                <p>Ключ (для расшифровки):</p>
                <input type="number" id="key-input">
            </div>

            <div class="button-group">
                <button id="encrypt-button">Зашифровать</button>
                <button id="decrypt-button">Расшифровать</button>
                <button id="hack-button">Взломать</button>
            </div>

            <div class="result-section">
                <h4>Результат:</h4>
                <div id="result-output" class="output"></div>
            </div>

            <div class="key-section">
                <div class="key-label"><b>Ключ:</b></div>
                <div id="key-output" class="key-value"></div>
            </div>
        </section>
    </div>
    <script src="CaesarCipher.js"></script>
</body>
</html>
